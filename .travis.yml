install:
- sudo apt-get update
#
# Setup miniconda and activate the testenv environment
#
- echo "${PYPY}"
- if [[ -z "${PYPY}" ]]; then
     if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh || travis_terminate 1;
     else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh || travis_terminate 1;
     fi
     bash miniconda.sh -b -p $HOME/miniconda || travis_terminate 1;
     export PATH="$HOME/miniconda/bin:$PATH" || travis_terminate 1;
     hash -r || travis_terminate 1;
     conda create -f -y -n testenv python=${TRAVIS_PYTHON_VERSION} || travis_terminate 1;
     source activate testenv || travis_terminate 1;
     if [ -n "${EXTRAS}" ]; then
        conda install -y --channel conda-forge pyomo.extras || travis_terminate 1;
     fi
     conda install -y --channel conda-forge glpk || travis_terminate 1;
     conda install -y --channel cachemeorg ipopt_bin || travis_terminate 1;
     conda install -y --channel conda-forge setuptools || travis_terminate 1;
  fi
#- if [ -n "${JYTHON}" ]; then source install_jython.sh; fi
#
# Install supporting packages
#
- if [ -n "${YAML}" ]; then
     pip install pyyaml || travis_terminate 1;
  fi
- if [ -n "${PYRO}" ];
     then pip install $PYRO || travis_terminate 1;
  fi
- if [ "${TRAVIS_PYTHON_VERSION}" = "2.6" ]; then
     pip install ordereddict || travis_terminate 1;
  fi
- pip install xlrd
- pip install openpyxl
- pip install coverage
#
# Clone but don't install pyomo-model-libraries
#
- git clone https://github.com/Pyomo/pyomo-model-libraries.git
#
# Install PyUtilib (master branch)
#
- pip install git+https://github.com/PyUtilib/pyutilib
#
# Install this package
#
- which python
- python --version
- python setup.py develop
script:
# The next three commands enable tracking of coverage
# for any subprocesses launched by tests
- export COVERAGE_PROCESS_START=${TRAVIS_BUILD_DIR}/.coveragerc
- SITE_PACKAGES=`python -c "from distutils.sysconfig import get_python_lib; print(get_python_lib())"`
- echo "import coverage; coverage.process_startup()" > ${SITE_PACKAGES}/run_coverage_at_startup.pth
- test.pyomo -v --cat=$CATEGORY --cov
after_success:
# Combine coverage reports over all subprocesses
- cd $TRAVIS_BUILD_DIR
- coverage combine
- pip install codecov
- cp ../.coverage .
- codecov
#- pip install python-coveralls
#- coveralls
- cd $TRAVIS_BUILD_DIR
