name: continuous-integration/github/push/linuxon: pushjobs:  pyomo-linux-master-test:    name: py${{ matrix.python-version }}    runs-on: ubuntu-18.04    strategy:      fail-fast: false      matrix:        python-version: [3.7]    steps:    - uses: actions/checkout@v1    - name: Set up Python ${{ matrix.python-version }}      uses: actions/setup-python@v1      with:        python-version: ${{ matrix.python-version }}    - name: Install Pyomo dependencies      run: |        echo "Upgrade pip..."        python -m pip install --upgrade pip        echo ""        echo "Install extras..."        echo ""        pip install numpy scipy ipython openpyxl sympy pyodbc pyyaml networkx xlrd matplotlib dill pandas seaborn pymysql pyro4 pint pathos         echo ""        echo "Install GAMS..."        echo ""        wget -q https://d37drm4t2jghv5.cloudfront.net/distributions/29.1.0/linux/linux_x64_64_sfx.exe        chmod +x linux_x64_64_sfx.exe        ./linux_x64_64_sfx.exe -q -d gams        cd gams/gams29.1_linux_x64_64_sfx/apifiles/Python/        py_ver=$(python -c 'import sys;print("%s%s" % sys.version_info[:2])')        gams_ver=api        for ver in api_*; do            if test ${ver:4} -le $py_ver; then                gams_ver=$ver            fi          done        cd $gams_ver        python setup.py -q install -noCheck    - name: Install Pyomo and extensions      run: |        echo "Clone Pyomo-model-libraries..."        git clone --quiet https://github.com/Pyomo/pyomo-model-libraries.git        echo ""        echo "Install PyUtilib..."        echo ""        pip install --quiet git+https://github.com/PyUtilib/pyutilib        echo ""        echo "Install Pyomo..."        echo ""        python setup.py develop        echo ""        echo "Download and install extensions..."        echo ""        pyomo download-extensions        pyomo build-extensions    - name: Run nightly tests with test.pyomo      run: |        echo "Run test.pyomo..."        export PATH=$PATH:$(pwd)/gams/gams29.1_linux_x64_64_sfx/        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(pwd)/gams/gams29.1_linux_x64_64_sfx/        pip install nose        KEY_JOB=1        test.pyomo -v --cat="nightly" pyomo `pwd`/pyomo-model-libraries